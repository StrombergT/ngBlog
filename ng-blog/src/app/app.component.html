<div
  [class.dark]="themeService.isDarkMode()"
  class="min-h-screen min-w-full bg-slate-200 dark:bg-slate-700 flex flex-col"
>
  <div
    class="flex justify-between items-center bg-gray-300 text-white dark:bg-slate-900 p-5 font-semibold text-lg shadow-lg"
  >
    <ul class="flex space-x-4">
      <li>
        <a routerLink="/">Home</a>
      </li>
      <li>
        <a routerLink="/about">About</a>
      </li>
    </ul>

    <div class="flex items-center space-x-4">
      <button (click)="toggleUserChoice()">{{ currentUserStatus }}</button>

      <button
        class="flex transition-transform hover:scale-125 items-center"
        (click)="toggleDarkMode()"
      >
        <span *ngIf="!themeService.isDarkMode()" class="material-icons"
          >dark_mode</span
        >
        <span *ngIf="themeService.isDarkMode()" class="material-icons"
          >light_mode</span
        >
      </button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
