<header class="flex items-center justify-between mx-auto w-full">
  <div
    class="w-4/5 md:w-9/12 mx-auto md:flex md:items-center md:justify-center"
  >
    <div class="flex items-center justify-between md:justify-center">
      <div
        class="flex items-center justify-between mb-4 md:mb-0 md:hidden"
      ></div>

      <nav class="md:hidden mb-4" (click)="handleMenu($event)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </nav>
    </div>

    <nav class="md:block" [class.hidden]="isHidden">
      <ul class="list-reset md:flex md:items-center">
        <li class="md:ml-4 md:mx-8">
          <a routerLink="/home" class="nav-link">Home</a>
        </li>
        <li class="md:ml-4 md:mx-8">
          <a routerLink="/blog" class="nav-link">Blogs</a>
        </li>
        <li class="md:ml-4 md:mx-8" *ngIf="currentUserStatus === 'admin'">
          <a routerLink="/new-post">New Post</a>
        </li>

        <li class="md:ml-4 md:mx-8">
          <a routerLink="/about" class="nav-link">About</a>
        </li>

        <button
          (click)="toggleUserChoice()"
          class="md:ml-4 md:mx-8 transition-transform hover:scale-125"
        >
          {{ currentUserStatus }}
        </button>
      </ul>
    </nav>
  </div>
</header>
