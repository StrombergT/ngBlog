<mat-card>
  <form (submit)="onPostAdded()">
    <mat-form-field>
      <input
        [(ngModel)]="title"
        type="text"
        matInput
        name="title"
        placeholder="Post Title"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        [(ngModel)]="thumbnailUrl"
        type="text"
        matInput
        name="thumbnailUrl"
        placeholder="Image URL"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <textarea
        [(ngModel)]="content"
        rows="10"
        matInput
        name="content"
        placeholder="Post Content"
        required
      ></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
