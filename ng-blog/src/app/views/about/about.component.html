<div
  class="w-full min-h-screen mx-auto top-5 z-20 bg-gradient-to-tr from-indigo-900"
>
  <div
    class="relative inset-0 top-[120px] max-w-7xl mx-auto flex flex-col lg:flex-row items-start lg:items-center gap-5"
  >
    <div class="flex flex-col justify-center items-center mt-5">
      <div class="w-5 h-5 rounded-full bg-[#915eff]"></div>
      <div class="w-1 sm:h-80 h-40 violet-gradient"></div>
    </div>

    <div>
      <h1 class="text-white text-center lg:text-left">
        Hi, I'm <span class="text-[#915eff]">Tobias</span>
      </h1>

      <br />
      <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fvillains%2Fimages%2Fe%2Fea%2FStewie.png%2Frevision%2Flatest%3Fcb%3D20200126094937&f=1&nofb=1&ipt=c44334fd599ab6f44f20686eb207d309e20563df8136732d942c1d9b3dec938a&ipo=images"
        class="mx-auto mb-4 rounded-lg"
        style="max-width: 200px; max-height: 200px"
      />
      <p class="text-md py-5 leading-8 text-secondary">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam
        voluptatum necessitatibus corrupti, distinctio rerum molestiae et labore
        minima laboriosam nihil consequuntur dolor nisi dolorum accusantium,
        voluptates assumenda. Ab, ratione ipsa?
      </p>
    </div>
  </div>
</div>
<div class="mx-auto flex flex-col items-center">
  <button
    (click)="toggleForm()"
    class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-indigo mb-4"
  >
    Contact me!
  </button>

  <div
    *ngIf="showForm"
    class="mx-auto p-8 max-w-md text-[#915eff] rounded-lg shadow-lg"
    style="z-index: 1; position: relative"
  >
    <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium">Name:</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="firstName"
          name="firstName"
          required
          class="mt-1 p-2 block w-full rounded-md border focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium"
          >LastName:</label
        >
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastName"
          name="lastName"
          required
          class="mt-1 p-2 block w-full rounded-md border focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">E-Mail:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="mt-1 p-2 block w-full rounded-md border focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="message" class="block text-sm font-medium">Message:</label>
        <textarea
          id="message"
          [(ngModel)]="message"
          name="message"
          required
          class="mt-1 p-2 block w-full rounded-md border focus:ring-indigo-500 focus:border-indigo-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-indigo-500 hover:bg-indigo-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-indigo text-white-100"
      >
        Send
      </button>
    </form>
  </div>
</div>
