<div class="flex flex-col justify-center space-y-4 my-5 mx-auto p-3 w-full">
  <section class="flex flex-col w-1/3 justify-center space-y-4 mx-auto p-3">
    <h2 class="font-bold mb-3 text-4xl tracking-tighter leading-tight">Blog</h2>
    <h4>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, quia iste
      sapiente, deserunt recusandae magni obcaecati nulla eius itaque, error
      animi perferendis perspiciatis. Libero sed odit architecto, ipsum vitae
      ullam!
    </h4>
    <h2 class="my-8 text-3xl tracking-tighter leading-tight">All Posts</h2>
  </section>

  <!-- Move tags section here or to another suitable position -->
  <div class="w-1/3 flex justify-end">
    <div>
      <h3 class="text-xl font-semibold mb-2">Tags:</h3>
      <ul>
        <li *ngFor="let post of posts">
          <div *ngFor="let tag of post.tags" class="inline-block mr-2 mb-2">
            <a
              routerLink="/tags/{{ tag }}"
              style="
                background-color: #ccc;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                text-decoration: none;
                color: #000;
              "
            >
              #{{ tag }}
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <app-home></app-home>
</div>
