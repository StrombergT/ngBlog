<div
  class="bg-gradient-to-tl from-purple-900 to-green-700 h-[60rem] w-full relative"
>
  <img
    src="https://images.pexels.com/photos/274973/pexels-photo-274973.jpeg?auto=compress&cs=tinysrgb&w=1600"
    class="w-full h-full object-cover absolute mix-blend-overlay"
  />
  <div class="p-24">
    <h1 class="text-green-400 text-6xl font-bold">Photo</h1>
    <h2 class="text-blue-300 text-3xl font-light">
      Lorem, ipsum dolor sit amet.
    </h2>
  </div>
</div>

<main class="container mx-auto">
  <section
    class="mt-16 flex flex-col lg:flex-row lg:flex-wrap lg:justify-center gap-10 py-10"
  >
    <div
      *ngFor="let post of posts"
      class="w-96 mx-6 my-10 flex flex-col lg:w-1/3 cursor-pointer text-secondary"
      (click)="navigateToPostDetails(post.id)"
    >
      <div class="font-bold text-lg mb-2 text-center">{{ post.title }}</div>
      <img
        class="rounded-xl w-full h-52 object-cover transition transform hover:scale-105"
        [src]="post.thumbnailUrl"
      />

      <div class="flex items-center space-x-1 mb-2 mt-2">
        <div
          class="bg-gray-500 text-white font-bold py-1 px-2 rounded-full text-sm"
        >
          <i class="fas fa-heart"></i> {{ post.likes }}
        </div>
        <div
          class="bg-gray-500 text-white font-bold py-1 px-2 rounded-full text-sm"
        >
          <i class="fas fa-thumbs-down"></i> {{ post.dislikes }}
        </div>
      </div>

      <hr class="border-t border-neutral-200 my-4" />
    </div>
  </section>
</main>
