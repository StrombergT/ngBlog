<div
  class="grid gap-2 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
>
  <div
    *ngFor="let post of posts"
    (click)="navigateToPostDetails(post.id)"
    class="flex flex-col max-w-xs mx-auto my-8 p-6 bg-white rounded-lg shadow-lg cursor-pointer"
  >
    <h2 class="text-xl font-semibold mb-2 line-clamp-2">{{ post.title }}</h2>
    <img
      class="w-full h-40 object-cover mb-4 rounded-t-lg"
      [src]="post.thumbnailUrl"
      alt="{{ post.title }}"
    />
  </div>
</div>
