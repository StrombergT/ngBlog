<div class="relative flex justify-center mx-auto mt-20">
  <div class="flex justify-center">
    <div
      class="bg-gradient-to-tl from-purple-900 to-green-700 relative z-0 flex w-full justify-center overflow-hidden rounded-lg bg-cover bg-center text-center"
    >
      <img
        src="https://images.pexels.com/photos/1205022/pexels-photo-1205022.jpeg?auto=compress&cs=tinysrgb&w=1600"
        class="w-full h-full object-cover absolute mix-blend-overlay"
      />
      <div class="p-8 sm:p-12 md:p-16 lg:p-24 xl:p-32">
        <h1 class="text-green-400 text-4xl sm:text-5xl md:text-6xl font-bold">
          Welcome to My Photo Blog
        </h1>
        <p class="text-white text-lg mt-4">
          Explore the beauty captured through our lens.
        </p>
      </div>
    </div>
  </div>
</div>

<main class="container mx-auto">
  <section
    class="mt-16 flex flex-col lg:flex-row lg:flex-wrap lg:justify-center gap-10 py-10"
  >
    <!-- Posts -->
    <div
      *ngFor="let post of posts"
      class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 mx-2 my-4 cursor-pointer text-secondary"
      (click)="navigateToPostDetails(post.id)"
    >
      <div class="font-bold text-lg mb-2 text-center">{{ post.title }}</div>
      <img
        class="rounded-xl w-full h-52 object-cover transition transform hover:scale-105 mt-4"
        [src]="post.thumbnailUrl"
      />

      <div class="flex items-center space-x-1 mb-2 mt-2">
        <div
          class="bg-gray-500 text-white font-bold py-1 px-2 rounded-full text-sm"
        >
          <i class="fas fa-heart"></i> {{ post.likes }}
        </div>
        <div
          class="bg-gray-500 text-white font-bold py-1 px-2 rounded-full text-sm"
        >
          <i class="fas fa-thumbs-down"></i> {{ post.dislikes }}
        </div>
      </div>

      <hr class="border-t border-neutral-200 my-4" />
    </div>
  </section>
</main>
