<main>
  <div class="mt-16">
    <div class="flex flex-col items-center font-serif text-gray-700">
      <span class="relative top-20 text-6xl">BLOG</span>
    </div>
    <img class="w-full h-96 mt-10 object-cover" src="" alt="" />
  </div>

  <section
    class="mt-16 flex flex-col lg:flex-row lg:flex-wrap lg:justify-center gap-10 py-10 mx-auto"
  >
    <div
      *ngFor="let post of posts"
      class="cursor-pointer text-secondary"
      (click)="navigateToPostDetails(post.id)"
    >
      <div class="font-bold text-lg mb-2 text-center">{{ post.title }}</div>
      <img
        class="rounded-xl w-full h-52 object-cover hover:scale-105"
        [src]="post.thumbnailUrl"
      />

      <div class="flex items-center space-x-1 mb-2 mt-2">
        <div
          class="bg-gray-500 text-white font-bold py-1 px-2 rounded-full text-sm"
        >
          <i class="fas fa-heart"></i> ({{ post.likes }})
        </div>
        <div
          class="bg-gray-500 text-white font-bold py-1 px-2 rounded-full text-sm"
        >
          <i class="fas fa-thumbs-down"></i> ({{ post.dislikes }})
        </div>
      </div>
      <hr class="border-t border-neutral-200 my-4" />
    </div>
  </section>
</main>
